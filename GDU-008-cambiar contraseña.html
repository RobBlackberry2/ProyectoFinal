<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-008 - Cambiar contraseña</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Cambiar contraseña</h1>
          <p>Actualización de seguridad</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Cambiar contraseña</h2>

        <form id="formPass">

          <label>Contraseña actual</label>
          <input type="password" id="actual">

          <label>Nueva contraseña</label>
          <input type="password" id="nueva">

          <label>Confirmar nueva contraseña</label>
          <input type="password" id="confirmar">

          <div class="buttons">
            <button type="button" id="btnCambiar" class="btn-primary">Cambiar</button>
            <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
          </div>

        </form>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>

    </main>

  </div>

  <script>
    const msg = document.getElementById('msg');
    const btnCambiar = document.getElementById('btnCambiar');
    const btnCancelar = document.getElementById('btnCancelar');

    btnCambiar.addEventListener('click', function () {
      const actual = document.getElementById('actual').value.trim();
      const nueva = document.getElementById('nueva').value.trim();
      const confirmar = document.getElementById('confirmar').value.trim();

      if (!actual || !nueva || !confirmar) {
        mostrar('err', 'todos los campos son obligatorios.');
        return;
      }

      if (nueva.length < 6) {
        mostrar('err', 'la contraseña es muy débil.');
        return;
      }

      if (nueva !== confirmar) {
        mostrar('err', 'las contraseñas no coinciden.');
        return;
      }

      mostrar('ok', 'contraseña actualizada correctamente.');
    });

    btnCancelar.addEventListener('click', function () {
      mostrar('ok', 'cambio cancelado.');
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
