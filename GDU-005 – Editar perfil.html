<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-005 - Editar Perfil</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Perfil de usuario</h1>
          <p>Editar información</p>
        </div>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>Editar perfil</h2>

        <form id="formPerfil">

          <label>Nombre completo</label>
          <input type="text" id="nombre" value="">

          <label>Correo electrónico</label>
          <input type="email" id="correo" value="">

          <label>Teléfono</label>
          <input type="text" id="telefono" value="">

          <label>Dirección</label>
          <input type="text" id="direccion" value="">

          <div class="buttons">
            <button type="button" id="btnGuardar" class="btn-primary">guardar cambios</button>
            <button type="button" id="btnCancelar" class="btn-secondary">cancelar</button>
          </div>

        </form>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>
    </main>

  </div>

  <script>
    const msg = document.getElementById('msg');
    const btnGuardar = document.getElementById('btnGuardar');
    const btnCancelar = document.getElementById('btnCancelar');

    btnGuardar.addEventListener('click', function () {
      const nombre = document.getElementById('nombre').value.trim();
      const correo = document.getElementById('correo').value.trim();

      if (!nombre || !correo) {
        mostrar('err', 'los valores no son válidos.');
        return;
      }

      if (!correo.includes('@')) {
        mostrar('err', 'correo electrónico inválido.');
        return;
      }

      mostrar('ok', 'la información fue guardada con éxito.');
    });

    btnCancelar.addEventListener('click', function () {
      mostrar('ok', 'cambios cancelados, información anterior mantenida.');
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
