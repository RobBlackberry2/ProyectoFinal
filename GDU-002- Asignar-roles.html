<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-002 - Asignar Roles y Permisos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>gestión de usuarios</h1>
          <p>asignación de roles y permisos</p>
        </div>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>asignar roles y permisos</h2>

        <form id="formAsignarRol">

          <label>seleccionar usuario</label>
          <select id="usuario">
            <option value="">seleccione un usuario</option>
            <option value="usuario1">usuario1</option>
            <option value="usuario2">usuario2</option>
            <option value="usuario3">usuario3</option>
          </select>

          <label>rol principal</label>
          <select id="rol">
            <option value="">seleccione un rol</option>
            <option value="administrador">administrador</option>
            <option value="editor">editor</option>
            <option value="usuario">usuario</option>
          </select>

          <label>permisos adicionales</label>
          <div class="checkbox-group">
            <label><input type="checkbox" value="crear"> crear</label>
            <label><input type="checkbox" value="editar"> editar</label>
            <label><input type="checkbox" value="eliminar"> eliminar</label>
            <label><input type="checkbox" value="ver"> ver</label>
          </div>

          <div class="buttons">
            <button type="button" id="btnAsignar" class="btn-primary">guardar cambios</button>
          </div>

        </form>

        <div id="msg" class="msg" style="display:none;"></div>
      </section>
    </main>

  </div>

  <script>
    const btn = document.getElementById('btnAsignar');
    const msg = document.getElementById('msg');

    btn.addEventListener('click', function () {
      const usuario = document.getElementById('usuario').value;
      const rol = document.getElementById('rol').value;

      if (rol === 'rol_falso') {
        mostrar('err', 'el rol seleccionado no es válido.');
        return;
      }

      if (!usuario || !rol) {
        mostrar('err', 'debe seleccionar un usuario y un rol.');
        return;
      }

      mostrar('ok', 'el rol y los permisos fueron asignados exitosamente.');
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
