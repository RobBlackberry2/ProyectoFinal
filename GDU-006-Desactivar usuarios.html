<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-006 - Gestionar Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Gestión de usuarios</h1>
          <p>Desactivar o eliminar usuarios</p>
        </div>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>usuarios registrados</h2>

        <div class="user-box">
          <p><strong>Nelson Monge</strong> — activo</p>
          <div class="buttons">
            <button type="button" class="btn-warning btn-desactivar" data-user="juan">desactivar</button>
            <button type="button" class="btn-danger btn-eliminar" data-user="juan">eliminar</button>
          </div>
        </div>

        <div class="user-box">
          <p><strong>Sofia Herrera</strong> — activo  
            <br><span style="font-size: 13px; color: var(--muted);">*tiene permisos activos</span>
          </p>
          <div class="buttons">
            <button type="button" class="btn-warning btn-desactivar" data-user="maria">desactivar</button>
            <button type="button" class="btn-danger btn-eliminar" data-user="maria" data-permisos="true">eliminar</button>
          </div>
        </div>

        <div class="user-box">
          <p><strong>Fiorella Garcia</strong> — activo</p>
          <div class="buttons">
            <button type="button" class="btn-warning btn-desactivar" data-user="carlos">desactivar</button>
            <button type="button" class="btn-danger btn-eliminar" data-user="carlos">eliminar</button>
          </div>
        </div>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>
    </main>

  </div>

  <script>
    const msg = document.getElementById('msg');

    const botonesDesactivar = document.querySelectorAll('.btn-desactivar');
    const botonesEliminar = document.querySelectorAll('.btn-eliminar');

    botonesDesactivar.forEach(btn => {
      btn.addEventListener('click', function () {
        mostrar('ok', 'usuario desactivado correctamente.');
      });
    });

    botonesEliminar.forEach(btn => {
      btn.addEventListener('click', function () {
        const tienePermisos = btn.dataset.permisos === "true";

        if (tienePermisos) {
          mostrar('err', 'no se puede eliminar: primero debe quitar los permisos asignados.');
          return;
        }

        mostrar('ok', 'usuario eliminado correctamente.');
      });
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
