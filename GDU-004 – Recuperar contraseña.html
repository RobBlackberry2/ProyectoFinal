<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-004 - Recuperar Contraseña</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Recuperación de acceso</h1>
          <p>Reiniciar contraseña</p>
        </div>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>Recuperar contraseña</h2>

        <form id="formRecuperar">

          <label>Correo electrónico</label>
          <input type="email" id="correo" placeholder="correo@ejemplo.com">

          <div class="buttons">
            <button type="button" id="btnEnviar" class="btn-primary">enviar enlace</button>
          </div>

        </form>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>
    </main>

  </div>

  <script>
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btnEnviar');

    btn.addEventListener('click', function () {
      const correo = document.getElementById('correo').value.trim();

      if (!correo) {
        mostrar('err', 'debe ingresar un correo electrónico.');
        return;
      }

      if (correo === 'noexiste@correo.com') {
        mostrar('err', 'el correo no se encontró.');
        return;
      }

      if (correo === 'expirado@correo.com') {
        mostrar('err', 'el enlace ha expirado, solicite uno nuevo.');
        return;
      }

      mostrar('ok', 'se ha enviado un enlace de recuperación a su correo.');
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
