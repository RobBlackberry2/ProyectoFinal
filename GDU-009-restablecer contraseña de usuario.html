<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-009 - Restablecer Contraseña</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Restablecer contraseña</h1>
          <p>Administración de acceso</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Restablecer contraseña de usuario</h2>

        <form id="formReset">

          <label>Correo del usuario</label>
          <input type="email" id="correo">

          <div class="buttons">
            <button type="button" id="btnRestablecer" class="btn-primary">Restablecer</button>
            <button type="button" id="btnCancelar" class="btn-secondary">Cancelar</button>
          </div>

        </form>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>

    </main>

  </div>

  <script>
    const msg = document.getElementById('msg');
    const btnRestablecer = document.getElementById('btnRestablecer');
    const btnCancelar = document.getElementById('btnCancelar');

    // usar esta lista ficticia de usuarios
    const usuarios = ["sofia@gmail.com", "nicolas@gmail.com", "fiorella@gmail.com"];

    btnRestablecer.addEventListener('click', function () {
      const correo = document.getElementById('correo').value.trim();

      if (!correo) {
        mostrar('err', 'debe ingresar un correo.');
        return;
      }

      if (!usuarios.includes(correo)) {
        mostrar('err', 'el usuario no existe.');
        return;
      }

      const errorEnvio = Math.random() < 0.2;
      if (errorEnvio) {
        mostrar('err', 'el correo no se envió debido a un error.');
        return;
      }

      const codigo = Math.random().toString(36).substring(2, 8);
      mostrar('ok', 'contraseña temporal enviada: ' + codigo);
    });

    btnCancelar.addEventListener('click', function () {
      mostrar('ok', 'proceso cancelado.');
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
