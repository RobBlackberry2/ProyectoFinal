<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-011 - Bloqueo de Usuarios</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Gesti√≥n de bloqueo</h1>
          <p>Control de cuentas y seguridad</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Bloquear y desbloquear usuarios</h2>

        <label for="usuario">Seleccione un usuario</label>
        <select id="usuario">
          <option value="juan">Nicolas</option>
          <option value="maria">Fiorella</option>
          <option value="carlos">Sofia</option>
        </select>

        <div class="btn-group">
          <button id="btnBloquear" class="btn-primary">Bloquear</button>
          <button id="btnDesbloquear" class="btn-secondary">Desbloquear</button>
        </div>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>

    </main>

  </div>

  <script>
    const usuarios = {
      juan: "activo",
      maria: "activo",
      carlos: "activo"
    };

    const usuario = document.getElementById('usuario');
    const msg = document.getElementById('msg');

    const btnBloquear = document.getElementById('btnBloquear');
    const btnDesbloquear = document.getElementById('btnDesbloquear');

    function nombreVisible() {
      return usuario.options[usuario.selectedIndex].text;
    }

    btnBloquear.addEventListener('click', function () {
      const u = usuario.value;
      usuarios[u] = "bloqueado";

      mostrar("err", "el usuario " + nombreVisible() + " ha sido bloqueado correctamente.");
    });

    btnDesbloquear.addEventListener('click', function () {
      const u = usuario.value;
      usuarios[u] = "activo";

      mostrar("ok", "la cuenta del usuario " + nombreVisible() + " ha sido reactivada correctamente.");
    });

    function mostrar(tipo, texto) {
      msg.className = "msg " + (tipo === "ok" ? "ok" : "err");
      msg.textContent = texto;
      msg.style.display = "block";
    }
  </script>

</body>

</html>
