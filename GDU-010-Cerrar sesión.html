<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-010 - Cerrar Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Cerrar sesión</h1>
          <p>Gestión de seguridad</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Desea cerrar sesión?</h2>

        <button id="btnLogout" class="btn-primary">Cerrar sesión</button>

        <div id="msg" class="msg" style="display:none;"></div>

        <p style="margin-top:20px; font-size:14px;">
          * inactividad simulada: 10 segundos (en el sistema real serían 30 minutos)
        </p>

      </section>

    </main>

  </div>

  <script>
    const msg = document.getElementById('msg');
    const btnLogout = document.getElementById('btnLogout');

    // ============================
    // 1. cierre de sesión manual
    // ============================
    btnLogout.addEventListener('click', function () {
      const errorConexion = Math.random() < 0.2; // 20% de error simulado

      if (errorConexion) {
        mostrar('err', 'no se pudo cerrar la sesión correctamente.');
        return;
      }

      mostrar('ok', 'sesión cerrada con éxito. redirigiendo a login...');
      setTimeout(() => {
        window.location.href = "login.html"; // simulado
      }, 1500);
    });

    // =====================================
    // 2. detección de inactividad (10 seg)
    // =====================================
    let timer;

    function resetInactividad() {
      clearTimeout(timer);
      timer = setTimeout(() => {
        mostrar('err', 'su sesión ha expirado por inactividad.');
      }, 10000); // 10 seg demo (30 min reales)
    }

    document.onmousemove = resetInactividad;
    document.onkeydown = resetInactividad;
    resetInactividad();

    // ============================
    // función mensaje
    // ============================
    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
