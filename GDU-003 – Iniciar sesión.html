<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-003 - Iniciar Sesión</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Acceder a la plataforma</h1>
          <p>Iniciar sesión</p>
        </div>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>iniciar sesión</h2>

        <form id="formLogin">

          <label>correo o usuario</label>
          <input type="text" id="usuario" placeholder="correo@ejemplo.com o usuario">

          <label>contraseña</label>
          <input type="password" id="password" placeholder="********">

          <div class="buttons">
            <button type="button" id="btnLogin" class="btn-primary">iniciar sesión</button>
          </div>

        </form>

        <div id="msg" class="msg" style="display:none;"></div>
      </section>
    </main>

  </div>

  <script>
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btnLogin');

    btn.addEventListener('click', function () {
      const usuario = document.getElementById('usuario').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!usuario || !password) {
        mostrar('err', 'debe ingresar sus credenciales.');
        return;
      }

      if (usuario === 'usuario_inexistente') {
        mostrar('err', 'credenciales inválidas.');
        return;
      }

      if (usuario === 'admin' && password !== '1234') {
        mostrar('err', 'credenciales inválidas.');
        return;
      }

      mostrar('ok', 'inicio de sesión exitoso, redirigiendo...');
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
