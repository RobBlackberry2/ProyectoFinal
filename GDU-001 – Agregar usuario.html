<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GDU-001 - Agregar Usuario</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>gestion de usuarios</h1>
          <p>agregar nuevos usuarios</p>
        </div>
      </div>
    </header>

    <main>
      <section class="form-section">
        <h2>agregar usuario</h2>

        <form id="formAgregarUsuario">
          <label>nombre completo</label>
          <input type="text" id="nombre" placeholder="ingrese el nombre del usuario">

          <label>identificador (username)</label>
          <input type="text" id="username" placeholder="ej: usuario123">

          <label>correo electrónico</label>
          <input type="email" id="correo" placeholder="correo@ejemplo.com">

          <label>rol</label>
          <select id="rol">
            <option value="">seleccione un rol</option>
            <option value="administrador">administrador</option>
            <option value="usuario">usuario</option>
          </select>

          <label>contraseña</label>
          <input type="password" id="password" placeholder="********">

          <div class="buttons">
            <button type="button" id="btnAgregar" class="btn-primary">agregar usuario</button>
          </div>
        </form>

        <div id="msg" class="msg" style="display:none;"></div>
      </section>
    </main>
  </div>

  <script>
    const msg = document.getElementById('msg');
    const btn = document.getElementById('btnAgregar');

    btn.addEventListener('click', function () {
      const nombre = document.getElementById('nombre').value.trim();
      const username = document.getElementById('username').value.trim();
      const correo = document.getElementById('correo').value.trim();
      const rol = document.getElementById('rol').value;
      const password = document.getElementById('password').value.trim();

      if (!nombre || !username || !correo || !rol || !password) {
        mostrar('err', 'todos los campos son obligatorios.');
        return;
      }

      if (username.toLowerCase() === 'admin') {
        mostrar('err', 'el usuario ya existe.');
        return;
      }

      const regex = /^[a-zA-Z0-9@._-\s]+$/;
      if (!regex.test(username) || !regex.test(nombre)) {
        mostrar('err', 'caracteres o formato incorrectos.');
        return;
      }

      mostrar('ok', 'el usuario se agregó correctamente.');
    });

    function mostrar(tipo, texto) {
      msg.className = 'msg ' + (tipo === 'ok' ? 'ok' : 'err');
      msg.textContent = texto;
      msg.style.display = 'block';
    }
  </script>

</body>

</html>
