<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADM-011 - Enviar Mensajes a Docentes</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Mensajería interna</h1>
          <p>Comunicación padre/tutor → docente</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Enviar mensaje a docente</h2>

        <label for="destinatario">docente destinatario</label>
        <select id="destinatario">
          <option value="">seleccione un docente</option>
          <option value="silvia">silvia arce (docente)</option>
          <option value="steven">steven vasquez (docente)</option>
          <option value="marta">marta zamora (docente)</option>
        </select>

        <label for="mensaje">mensaje</label>
        <textarea id="mensaje" rows="4" placeholder="escriba el mensaje aquí..."></textarea>

        <button id="btnEnviar" class="btn-primary">enviar mensaje</button>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>

    </main>

  </div>

  <script>
    const destinatario = document.getElementById('destinatario');
    const mensaje = document.getElementById('mensaje');
    const msg = document.getElementById('msg');
    const btnEnviar = document.getElementById('btnEnviar');

    const docentesValidos = ["silvia", "steven", "marta"];

    function mostrar(tipo, texto) {
      msg.className = "msg " + (tipo === "ok" ? "ok" : "err");
      msg.textContent = texto;
      msg.style.display = "block";
    }

    btnEnviar.addEventListener('click', function () {
      const dest = destinatario.value.trim();
      const men = mensaje.value.trim();

      if (!dest || !men) {
        mostrar("err", "existen campos vacíos. complete todos los datos.");
        return;
      }

      if (!docentesValidos.includes(dest)) {
        mostrar("err", "el docente no existe o está temporalmente deshabilitado.");
        return;
      }

      const errorAleatorio = Math.random() < 0.15;

      if (errorAleatorio) {
        mostrar("err", "no fue posible enviar el mensaje. intente más tarde.");
        return;
      }

      mostrar("ok", "el mensaje fue enviado exitosamente.");
      mensaje.value = "";
      destinatario.value = "";
    });
  </script>

</body>

</html>
