<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADM-009 - Eliminar Registros de Pago</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Gestión de pagos</h1>
          <p>Eliminar registros duplicados o erróneos</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Registros de pago</h2>

        <p>Seleccione un registro duplicado o erróneo para eliminar</p>

        <table class="tabla">
          <thead>
            <tr>
              <th>id</th>
              <th>usuario</th>
              <th>monto</th>
              <th>fecha</th>
              <th>acción</th>
            </tr>
          </thead>

          <tbody id="tablaPagos">
          </tbody>
        </table>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>

    </main>

  </div>

  <script>
    const pagos = [
      { id: 1, usuario: "nicolas", monto: "₡15,000", fecha: "2025-03-01" },
      { id: 2, usuario: "fiorella", monto: "₡20,000", fecha: "2025-03-02" },
      { id: 3, usuario: "nicolas", monto: "₡15,000", fecha: "2025-03-01" },
      { id: 4, usuario: "sofia", monto: "₡30,000", fecha: "2025-03-05" }
    ];

    const tabla = document.getElementById('tablaPagos');
    const msg = document.getElementById('msg');

    function cargarTabla() {
      tabla.innerHTML = "";

      pagos.forEach(reg => {
        const tr = document.createElement("tr");

        tr.innerHTML = `
          <td>${reg.id}</td>
          <td>${reg.usuario}</td>
          <td>${reg.monto}</td>
          <td>${reg.fecha}</td>
          <td><button class="btn-secondary" onclick="eliminar(${reg.id})">eliminar</button></td>
        `;

        tabla.appendChild(tr);
      });
    }

    function mostrar(tipo, texto) {
      msg.className = "msg " + (tipo === "ok" ? "ok" : "err");
      msg.textContent = texto;
      msg.style.display = "block";
    }

    function eliminar(id) {
      const confirmar = confirm("¿está seguro de que desea eliminar este registro?");
      if (!confirmar) {
        mostrar("err", "la eliminación fue cancelada.");
        return;
      }

      const errorAleatorio = Math.random() < 0.15;

      if (errorAleatorio) {
        mostrar("err", "no fue posible eliminar la información. por favor intente más tarde.");
        return;
      }

      const index = pagos.findIndex(p => p.id === id);

      if (index !== -1) {
        pagos.splice(index, 1);
        cargarTabla();
        mostrar("ok", "el registro se eliminó con éxito.");
      }
    }

    cargarTabla();
  </script>

</body>

</html>
