<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADM-010 - Enviar Mensajes Internos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">NHS</div>
        <div>
          <h1>Mensajería interna</h1>
          <p>Comunicacion oficial New Hope</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Enviar mensaje</h2>

        <label for="destinatario">destinatario</label>
        <select id="destinatario">
          <option value="">seleccione un destinatario</option>
          <option value="nicolas">nicolas (estudiante)</option>
          <option value="fiorella">fiorella (tutora)</option>
          <option value="sofia">sofia (estudiante)</option>
        </select>

        <label for="mensaje">mensaje</label>
        <textarea id="mensaje" rows="4" placeholder="escriba el mensaje aquí..."></textarea>

        <button id="btnEnviar" class="btn-primary">enviar mensaje</button>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>

    </main>

  </div>

  <script>
    const destinatario = document.getElementById('destinatario');
    const mensaje = document.getElementById('mensaje');
    const msg = document.getElementById('msg');
    const btnEnviar = document.getElementById('btnEnviar');

    const usuariosValidos = ["nicolas", "fiorella", "sofia"];

    function mostrar(tipo, texto) {
      msg.className = "msg " + (tipo === "ok" ? "ok" : "err");
      msg.textContent = texto;
      msg.style.display = "block";
    }

    btnEnviar.addEventListener('click', function () {
      const dest = destinatario.value.trim();
      const men = mensaje.value.trim();

      if (!dest || !men) {
        mostrar("err", "existen campos vacíos. complete todos los datos.");
        return;
      }

      if (!usuariosValidos.includes(dest)) {
        mostrar("err", "el destinatario no existe o está deshabilitado.");
        return;
      }

      const errorAleatorio = Math.random() < 0.15;

      if (errorAleatorio) {
        mostrar("err", "no fue posible enviar el mensaje. intente más tarde.");
        return;
      }

      mostrar("ok", "el mensaje fue enviado exitosamente.");
      mensaje.value = "";
      destinatario.value = "";
    });
  </script>

</body>

</html>
