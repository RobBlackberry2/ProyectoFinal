<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ADM-015 - Registro de becas y descuentos</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">

    <header>
      <div class="brand">
        <div class="logo">nhs</div>
        <div>
          <h1>Registro de becas y descuentos</h1>
          <p>Gestión de beneficios estudiantiles</p>
        </div>
      </div>
    </header>

    <main>

      <section class="form-section">
        <h2>Gestión de becas / descuentos</h2>

        <div class="info-cupos">
          
          <div class="cupos-card">
            <h3>Beca / descuento</h3>
            <select id="tipoBeneficio">
              <option value="">seleccione una opción</option>
              <option value="beca">beca completa</option>
              <option value="descuento10">descuento 10%</option>
              <option value="descuento25">descuento 25%</option>
              <option value="descuento50">descuento 50%</option>
            </select>
          </div>

          <div class="cupos-card">
            <h3>id estudiante</h3>
            <input id="idEstudiante" type="number" placeholder="ej: 10234">
          </div>

        </div>

        <button id="btnAplicar" class="btn-primary">aplicar beneficio</button>
        <button id="btnEliminar" class="btn-secondary">eliminar beneficio</button>

        <div id="msg" class="msg" style="display:none;"></div>

      </section>

    </main>

  </div>

  <script>

    const tipoBeneficio = document.getElementById('tipoBeneficio');
    const idEstudiante = document.getElementById('idEstudiante');

    const btnAplicar = document.getElementById('btnAplicar');
    const btnEliminar = document.getElementById('btnEliminar');

    const msg = document.getElementById('msg');

    function mostrar(tipo, texto) {
      msg.className = "msg " + (tipo === "ok" ? "ok" : "err");
      msg.textContent = texto;
      msg.style.display = "block";
    }

    btnAplicar.addEventListener('click', function () {

      if (tipoBeneficio.value === "" || idEstudiante.value === "") {
        mostrar("err", "debe completar todos los campos para aplicar un beneficio.");
        return;
      }

      if (parseInt(idEstudiante.value) % 2 !== 0) {
        mostrar("err", "el estudiante no cumple los requisitos para recibir beca/descuento.");
        return;
      }

      mostrar("ok", "beneficio aplicado correctamente al estudiante " + idEstudiante.value + ".");
    });

    btnEliminar.addEventListener('click', function () {

      if (idEstudiante.value === "") {
        mostrar("err", "debe ingresar el id del estudiante para eliminar un beneficio.");
        return;
      }

      mostrar("ok", "beneficio eliminado. los cobros vuelven a su estado normal.");
    });

  </script>

</body>

</html>
